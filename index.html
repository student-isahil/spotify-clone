<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assests/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <!-- splash  -->
    <div id="splash-screen">
        <h1> ðŸŽµ SPOTIFY<br />CLONE</h1>
        <h1 style="font-size: 20px;">YOUR MUSIC, YOUR VIBE.</h1>
    </div>

    <div id="main-app" style="display:none">


        <div class="container flex bg-black">

            <div class="left">

                <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo"><img width="110" class="invert" src="assests/images/logo.svg" alt=""></div>
                    <div class="close">
                        <img width="30" src="assests/images/close_icon.svg" alt="">
                    </div>
                    <ul>
                        <li><img class="invert" src="assests/images/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="assests/images/search.svg" alt="home"><input id="searchInput"
                                class="search" type="text" placeholder="search"></li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-1">

                    <div class="heading">
                        <img class="invert" src="assests/images/playlist.svg" alt="">
                        <h2> Your Library </h2>
                    </div>

                    <div class="songList">
                        <ul>
                        </ul>
                    </div>

                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                    <button class="btn-black"><img src="assests/images/Englishicon.svg" alt="Error img">English</button>

                </div>


            </div>

            <div class="right bg-grey rounded">

                <div class="header">
                    <div class="nav">
                        <div class="hamburgerContainer">
                            <img width="40" class="invert hamburger" src="assests/images/hamburger.svg" alt="">
                            <img src="assests/images/left_arrow.svg" alt="">
                            <img src="assests/images/right_arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="header_buttons">
                        <button class="signupbtn openApp"><a
                                href="https://play.google.com/store/apps/details?id=com.spotify.music">Open
                                App</a></button>
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer"> </div>

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="fill"> </div>
                            <div class="circle"></div>
                        </div>

                        <div class="inside_playbar">
                            <div class="songinfo"> </div>
                            <div class="songbuttons">
                                <img style="cursor: pointer;" width="35" id="previous" class="invert"
                                    src="assests/images/prevsong.svg" alt="">
                                <img style="cursor: pointer;" width="35" id="play" class="invert"
                                    src="assests/images/play.svg" alt="">
                                <img style="cursor: pointer;" width="35" id="next" class="invert"
                                    src="assests/images/nextsong.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime"> </div>
                                <div class="volumeicon">
                                    <img width="25" src="assests/images/volume.svg" alt="">
                                    <div class="volumerange">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="sahil.js"></script>
</body>

</html>
